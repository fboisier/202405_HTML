<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1>Esto es un ejercicio para contar con JS</h1>
        <hr>

        <div class="row">
            <div class="col-4">
                <div class="alert alert-info">Contador <span>100</span></div>
            </div>
            <div class="col-4">
                <div class="alert alert-warning">Contador <span>200</span></div>
            </div>
            <div class="col-4">
                <div class="alert alert-danger">Contador <span>300</span></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        document.querySelectorAll('.alert').forEach(function(alerta){
            alerta.addEventListener('click', function(){
                var valor = parseInt(this.querySelector('span').innerText);
                valor += 1;
                this.querySelector('span').innerText = valor;
            })
        })
    </script>
</body>
</html>
