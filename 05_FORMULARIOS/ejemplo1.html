<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <form action="resultados.html" method="POST">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" value="Francisco">
            </div>
            <div>
                <label for="edad">Edad: </label>
                <input type="number" id="edad" name="edad" >
            </div>

            <div>
                <label for="clave">Contraseña: </label>
                <input type="password" id="clave" name="clave" >
            </div>

            <div>
                <label for="clave_confirma">Confirmar Contraseña: </label>
                <input type="password" id="clave_confirma" name="clave_confirma" >
            </div>

            <div>
                <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" >
            </div>

            <div>
                <label for="color_texto">Color del texto: </label>
                <input type="color" id="color_texto" name="color_texto" >
            </div>

            <div>
                <label>Estilo de fuente:</label>
                <input type="radio" id="negrita" name="estilo_fuente" value="bold" >
                <label for="negrita"><strong>Negrita</strong></label>
                <input type="radio" id="normal" name="estilo_fuente" value="normal" >
                <label for="normal">Normal</label>
            </div>
        
            <input type="checkbox" id="acepto" name="acepto">
            <label for="acepto">Acepto los términos y condiciones</label>
            <input type="checkbox" id="acepto1" name="acepto1" >
            <label for="acepto">Acepto los términos y condiciones</label>
            <input type="checkbox" id="acepto2" name="acepto2" >
            <label for="acepto">Acepto los términos y condiciones</label>
            <input type="checkbox" id="acepto3" name="acepto3" >
            <label for="acepto">Acepto los términos y condiciones</label>
            <input type="checkbox" id="acepto4" name="acepto4" >
            <label for="acepto">Acepto los términos y condiciones</label>

            <label for="comentario">Comentario: </label>
            <textarea id="comentario" name="comentario" rows="8" cols="30"></textarea>

            <label for="bandas">Bandas: </label>
            <select id="bandas" name="bandas">
                <option value="almendras">Imagine Dragons</option>
                <option value="queso">The Weeknd</option>
                <option value="hummus">Twenty One Pilots</option></select
            >

            <input type="submit" value="Enviar" >
            <a href>Google</a>
            <a href>Facebook</a>
        </form>
    </body>
</html>
